<!DOCTYPE html>
<html class="hp100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>拉卡拉金融管理平台</title>


    <link rel="shortcut icon" href="../../static/images/common/favicon.ico"
          th:href="@{/images/common/favicon.ico}"/>

    <link href="../../static/css/login.css"
          th:href="@{'/css/login.css?v='+${version}}" rel="stylesheet"/>

    <link href="../../static/css/main.css"
          th:href="@{'/css/main.css?v='+${version}}" rel="stylesheet"/>

    <script src="../../static/vendor/jquery.min.js"
            th:src="@{/vendor/jquery.min.js}"></script>
    <script src="../../static/vendor/jquery.extension.js"
            th:src="@{/vendor/jquery.extension.js}"></script>
    <script src="../../static/vendor/jquery-form/jquery.formautofill.min.js"
            th:src="@{/vendor/jquery-form/jquery.formautofill.min.js}"></script>
    <script src="../../static/vendor/jquery-form/jquery-form.min.js"
            th:src="@{/vendor/jquery-form/jquery-form.min.js}"></script>
    <script src="../../static/vendor/jquery-validate/jquery.validate.min.js"
            th:src="@{/vendor/jquery-validate/jquery.validate.min.js}"></script>
    <script src="../../static/vendor/jquery-validate/jquery.validate.message.zh-cn.js"
            th:src="@{/vendor/jquery-validate/jquery.validate.message.zh-cn.js}"></script>
    <script src="../../static/vendor/moment.min.js"
            th:src="@{/vendor/moment.min.js}"></script>
    <script src="../../static/js/dynamic/init.js"
            th:src="@{'/js/dynamic/init.js?v='+${version}}"></script>


    <link rel="stylesheet" href="../../static/vendor/zui-1.8.1/css/zui.css"
          th:href="@{/vendor/zui-1.8.1/css/zui.css}"/>

    <script src="../../static/vendor/zui-1.8.1/js/zui.js" th:src="@{/vendor/zui-1.8.1/js/zui.js}"></script>
    <!--ZUI end-->

    <script src="../../static/js/member/login.js"
            th:src="@{'/js/member/login.js?v='+${version}}"></script>


    <script type="text/javascript">
        if (window != top)
            top.location.href = location.href;
    </script>

</head>
<body class="hp100">

<!--页面整体布局-->
<div id="loginPage" class="login-bg hp100">
    <div class="bg-1F2325">
        <div class="fl pl20 pt10">
            <img class="fl" style="height: 30px;"
                 src="../../static/images/common/logo-1.png" th:src="@{'/images/common/logo-1.png'}">
        </div>
        <div class="fl color-FFFFFF f22 pl8 pt8 fb">数据展示平台</div>
    </div>

    <!--第一部分 start-->
    <div style="height:100%;min-height:650px;width: 100%;">


        <div class="" style="margin: auto;position: relative;padding: 74px 0 118px;">

            <div style="width: 990px;margin: auto;position: relative;height: 388px;">
                <div class="color-FFFFFF" style="position: absolute;left:0px;color: #fff;text-align: left;top: 90px;">
                    <h2 class="box-title">云与企业深度融合，创造数字化未来</h2>
                    <ul class="pl1" style="list-style: none;">
                        <li> 完整的云计算基础体系</li>
                        <li> 多种行业定制解决方案</li>
                        <li> 高效的大数据分析和处理能力</li>
                        <li> 人工智能向全局智能持续演进</li>
                    </ul>
                </div>


                <div class="fr  mt10 bg-FFFFFF "
                     style="width: 380px;height: 380px;padding-top: 22px;border: none;position: absolute;right: 0px;">

                    <form id="loginPageLoginForm" method="post" class="inner">
                        <div class="color-CC0000"
                             style="width: 100%;height: 30px;margin:10px auto 0px auto;text-align: center;">
                                    <span id="loginPageLoginErrorMsg" class="f15"
                                          style="width: 100%;"></span>&nbsp;
                        </div>
                        <div class="ml40 mr40 mb20">
                            <input id="account" type="text" name="username"
                                   class="f18 he42 wip100 pl10" value=""
                                   placeholder="账号"
                                   style="border: 1px solid #d7d8d9;">
                        </div>
                        <div class="ml40 mr40 mb20">
                            <input id="password" type="password" name="password"
                                   class="f18 he42 wip100 pl10" value=""
                                   placeholder="密码"
                                   style="border: 1px solid #d7d8d9;">
                        </div>
                        <div class="ml40 mr40 mb20">
                            <input id="loginPageValidationCode" type="text" name="validationCode"
                                   class="f18 he42 pl10" placeholder="验证码"
                                   style="border: 1px solid #d7d8d9;width: 188px;"
                                   maxlength="4"/>
                            <img id="loginPageValidationCodeImg" class="he42 ml7 cursor-p"
                                 onclick="LoginMVC.Controller.refreshValidationCode();"
                                 style="width:100px;margin-top: -8px;"/>
                        </div>

                        <div class="checkbox ml40 mr40 mb20">
                            <label>
                                <input id="rememberMe" type="checkbox" checked>记住我
                            </label>
                        </div>

                        <div class="ml40 mr40 ">
                            <button id="loginPageLoginBtn" type="button"
                                    class="tc   cursor-p bg-00C1DE color-FFFFFF he42 f18  wip100 "
                                    onmouseover="$(this).removeClass('bg-0099FF').addClass('bg-348CE5');"
                                    onmouseout="$(this).removeClass('bg-348CE5').addClass('bg-0099FF');"
                                    style="line-height: 42px;vertical-align: middle; border-radius:6px;border: none;">
                                登录
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--第一部分 end-->
</div>


</body>
</html>
